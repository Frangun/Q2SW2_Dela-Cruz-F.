<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Robotics Club Registration Form</title>
</head>
<body>

	<br>
	<br>

	<!-- HEADER: Attack on Titan reference name -->
	<header>
		<h1>A Tech on Titans</h1>
	</header>



	<!-- INLINE FORM LAYOUT -->
	<div class="container mt-5">

	<form>
    

    <!-- NAME -->
    <div class="row align-items-center g-3">
        <div class="col-auto"> 
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" autocomplete="off">
        </div>

        <!-- AGE -->
        <div class="col-auto">
            <label for="inputAge">Age</label>
            <input type="number" class="form-control" id="inputAge" autocomplete="off">
        </div>
    </div>

<br>

    <!-- EMAIL -->
    <div class="row align-items-center g-3">
        <div class="col-auto"> 
            <label for="inputEmail">Email Adress</label>
            <input type="text" class="form-control" id="inputEmail" autocomplete="off">
        </div>

        <!-- PHONE NUMBER -->
        <div class="col-auto">
            <label for="inputNumber">Phone Number</label>
            <input type="tel" class="form-control" id="inputNumber" autocomplete="off">
        </div>
    </div>

    <br>
    <h6>Preferred Robotics Topics</h6>

    <input type="checkbox" id="vehicle1" name="Programming1" value="Programming">
	<label for="vehicle1">Programming</label><br>
	<input type="checkbox" id="Electronics2" name="vehicle2" value="Electronics">
	<label for="vehicle2">Electronics</label><br>
	<input type="checkbox" id="Mechanical Design3" name="vehicle3" value="Mechanical Design">
	<label for="vehicle3">Mechanical Design</label><br>

	<br>

	<h6>Robotics Experience Level</h6>

    <input type="checkbox" id="vehicle1" name="Beginner1" value="Beginner">
	<label for="vehicle1">Beginner</label><br>
	<input type="checkbox" id="Electronics2" name="Intermediate2" value="Intermediate">
	<label for="vehicle2">Intermediate</label><br>
	<input type="checkbox" id="Mechanical Design3" name="Advanced3" value="Advanced">
	<label for="vehicle3">Advanced</label><br>

	<br>

	<h6>Preferred Robotics Project</h6>

	<!-- From Google -->
	<select name="Movies" id="Movies">
    <option value="volvo">Swarm Robots</option>
    <option value="saab">Voice Commanded Robots</option>
    <option value="opel">Robotic Arm</option>
 	</select>

 	<br>
 	<br>

    <h6>Statement of Interest</h6>

    <textarea rows="5" cols="130" placeholder="Add your comments here!"></textarea>

    <br>

	<button type="Submit" class="button">Submit</button>
    
</form>

	<br>

	<center>
	<footer><b>Franzeska Dela Cruz | 9-Emerald</b></footer>
	</center>

</body>
</html>
